<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>

  <header>
    <a href="#" class="logo"><img src="images/logo.svg" alt="logo"></a>

    <nav>
      <ul>
        <li><a href="#" class="nav_link">Product</a></li>
        <li><a href="#" class="nav_link">Features</a></li>
        <li><a href="#" class="nav_link">Pricing</a></li>
        <li class="divider"></li>
        <li><a href="#" class="nav_link link_alt">Login</a></li>
      </ul>
    </nav>

    <button class="menu_btn">
      <img src="images/icon-hamburger.svg" alt="menu">
    </button>
  </header>

  <main>
    <div class="text_wrapper">
      <p class="feature_title"><span>New</span> Monograph Dashboard</p>
      <h1>Powerful insights into your team</h1>
      <p class="subheading">Project planning and time tracking for agile teams</p>
      <div class="btn_wrapper">
        <button class="btn">Schedule a demo</button>
        <span>to see a live preview</span>
      </div>
    </div>

    <div class="img_wrapper">
      <img src="images/illustration-devices.svg" alt="devices">
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
